    <form>
        <div class="row ">
            <div class="col-md-4 ">
                <div class="form-group ">

                    <input formControlName="name" type="text " id="name " placeholder="Nombre " class="form-control ng-pristine ng-valid ng-touched ">

            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="email ">E-mail</label>
                    <input formControlName="email" type="email " id="email " placeholder="Email " class="form-control ng-untouched ng-pristine ng-valid ">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">

                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="role ">Rol</label>

                        <option>Biologo</option>
                        <option>Cientifico comunitario</option>
                        <option>Encuestador</option>
                        <option>Admin</option>
                    </select>
                </div>
            </div>
