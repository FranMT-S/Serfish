<div class="contenedor">
    <div class="row">
        <div class="col-2">
            <img alt="User avatar" src="../../../../assets/landingPage/botes-hombres.jpg">
        </div>
        <div class=" col-3">
            <h4>Nombre del usuario</h4>
            <div>
                <label for="change-picture" class="btn btn-outline-primary m-1">
                    <span class="d-none d-sm-block">Cambiar</span>
                    <input type="file" id="change-picture" hidden="" accept="image/png, image/jpeg, image/jpg" class="form-control">
                </label>
                <button class="btn btn-outline-primary m-1">Eliminar</button>
            </div>
        </div>
    </div>
    <form [formGroup]="editForm" (ngSubmit)="updateUser()" autocomplete="off">
        <div class="row ">
            <div class="col-md-6 ">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-icon class="me-2" matPrefix>person</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-6 ">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-icon class="me-2" matPrefix>person</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-6 ">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Estado</mat-label>
                    <select matNativeControl required formControlName="status">
                              <option value="Activo">Activo</option>
                              <option value="Inactivo">Inactivo</option>
                    </select>
                    <mat-icon class="me-2" matPrefix>how_to_reg</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-6 ">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Rol</mat-label>
                    <select matNativeControl required formControlName="role">
                              <option value="Admin">Admin</option>
                              <option value="Biologo">Biologo</option>
                              <option value="Cientifico comunitario">Cientifico comunitario</option>
                              <option value="Encuestador">Encuestador</option>
                            </select>
                    <mat-icon class="me-2" matPrefix>people</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-12 d-flex flex-sm-row flex-column mt-2 ">
                <button type="submit" class="btn btn-outline-primary m-1" [disabled]="editForm.invalid">
                         Guardar cambios
                </button>
                <button type="submit" class="btn btn-outline-primary m-1" (onclick)="clean()">Limpiar</button>
            </div>
        </div>
    </form>

</div>
