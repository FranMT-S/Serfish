<div class="contenedor animate__animated animate__fadeIn animate__faster">
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <img *ngIf="!imgTemp" alt="User avatar" [src]="imageUrl">
            <img *ngIf="imgTemp" alt="User avatar" [src]="imgTemp">
        </div>

        <div class="col-md-8 col-sm-12 header">
            <h3>{{user.name}}</h3>
            <div>
                <label class="btn btn-outline-primary" for="upload-photo">
                    <mat-icon matPrefix>file_upload</mat-icon>
                    </label>
                <input class="form-control-file" id="upload-photo" type="file" accept="image/png, image/jpeg, image/jpg" (change)="changeImage($event)">
                <button type="button" class="btn btn-outline-primary m-1" [disabled]="!uploadImage" (click)="updateImage()">
                    Actualizar
                </button>
            </div>
        </div>
    </div>
    <form [formGroup]="editForm" (ngSubmit)="updateUser()" autocomplete="off">
        <div class="row ">
            <div class="col-md-6 " *ngIf="usuarioActual.role ==='admin'">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-icon class="me-2" matPrefix>person</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-6 " *ngIf="usuarioActual.role ==='admin'">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-icon class="me-2" matPrefix>person</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-12 " *ngIf="usuarioActual.role !='admin'">
                <mat-form-field class="w-50" appearance="fill">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-icon class="me-2" matPrefix>person</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-12 " *ngIf="usuarioActual.role !=='admin'">
                <mat-form-field class="w-50" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-icon class="me-2" matPrefix>person</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-6 " *ngIf="usuarioActual.role ==='admin'">
                <mat-icon class="me-2" matPrefix>how_to_reg</mat-icon>
                <label id="state">Estado: </label>
                <mat-radio-group aria-labelledby="state" class="radio-group" formControlName="state">
                    <mat-radio-button color="primary" class="radio-button" [value]="true" [checked]="this.checked">
                        Activo
                    </mat-radio-button>
                    <mat-radio-button color="primary" class="radio-button" [value]="false" [checked]="!this.checked">
                        Inactivo
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-md-6 " *ngIf="usuarioActual.role ==='admin'">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Rol</mat-label>
                    <select matNativeControl required formControlName="role">
                              <option value="admin" >Admin</option>
                              <option value="biologo" >Científico comunitario</option>
                              <!-- <option value="Cientifico comunitario" [selected]="user.role">Cientifico comunitario</option> -->
                              <option value="encuestador" >Encuestador</option>
                    </select>
                    <mat-icon class="me-2" matPrefix>people</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-12 d-flex flex-sm-row flex-column mt-2 ">
                <button type="submit" class="btn btn-outline-primary m-1"> <!-- [disabled]="editForm.invalid"> -->
                         Guardar cambios
                </button>
            </div>
        </div>
    </form>

</div>

<div class="contenedor">
    <div>
        <h3>Cambiar contraseña</h3>
        <form [formGroup]="editPassword" #formDirective="ngForm" (ngSubmit)="updatePassword(formDirective)" autocomplete="off">
            <div class="row ">
                <div class="col-md-6 ">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Antigua contraseña</mat-label>
                        <input [type]="hide ? 'password' : 'text'" matInput formControlName="oldPassword" required>
                        <mat-icon class="me-2" matPrefix>lock</mat-icon>
                        <button style="opacity: 0.5;" type="button" mat-icon-button matSuffix (click)="hide = !hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                </div>
            </div>
            <div class="row">
                <div class="col-md-6 ">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Nueva Contraseña</mat-label>
                        <input [type]="hide2 ? 'password' : 'text'" matInput formControlName="newPassword" required>
                        <mat-icon class="me-2" matPrefix>lock</mat-icon>
                        <button style="opacity: 0.5;" type="button" mat-icon-button matSuffix (click)="hide2 = !hide2">
                            <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col-md-6 ">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Confirmar contraseña</mat-label>
                        <input [type]="hide3 ? 'password' : 'text'" matInput formControlName="confirmPassword" required>
                        <mat-icon class="me-2" matPrefix>lock</mat-icon>
                        <button style="opacity: 0.5;" type="button" mat-icon-button matSuffix (click)="hide3 = !hide3">
                            <mat-icon>{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col-12 d-flex flex-sm-row flex-column mt-2 ">
                    <button type="submit" class="btn btn-outline-primary m-1" [disabled]=" editPassword.invalid">Guardar cambios</button>
                </div>
            </div>
        </form>
    </div>
</div>
