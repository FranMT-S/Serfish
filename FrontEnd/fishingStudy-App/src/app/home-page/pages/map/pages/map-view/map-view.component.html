<div *ngIf="cargando" class="prueba2 animate__animated animate__fadeIn">
    <div class="centrarSpinner">
        <mat-spinner color="accent"></mat-spinner>
    </div> 
</div>
<div class="animate__animated animate__fadeIn">
    <div #mapa class="mapa"></div>
    <div class="zoom">
        <button class="zoomButton" mat-stroked-button color="accent" (click)="zoom('P')">
            <i class="fas fa-plus"></i>
        </button>
        <button class="zoomButton" mat-stroked-button color="accent" (click)="zoom('M')">
            <mat-icon>remove</mat-icon>
        </button>
        <p style="color: #dddddd; margin: 0;">
            Lat | Lon
        </p>
        <p style="color: #dddddd; margin: 0;">
            {{center.lat | number:'2.2-2'}} | {{center.lng | number:'2.2-2'}}
        </p>
    </div>
    <div class="marker">
        <mat-action-list style="padding: 0;">
            <div class="barScroll">
                <button mat-list-item class="colorText" (click)="addMarker()">Agregar&nbsp;<i
                        class="fas fa-plus"></i></button>

                <button mat-list-item class="colorText" [ngStyle]="{'color': marker.color}"
                    *ngFor="let marker of arrayMarker; let i=index" (click)="flyTo(i)" (dblclick)="removeMarker(i)">
                    Marker {{i+1}}
                </button>
            </div>
        </mat-action-list>
    </div>
</div>
