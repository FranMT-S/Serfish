<div>
    <div class="m-3">
        <h1>Eventos</h1>
        <hr>
        <p-table [value]="this.events" [paginator]="true" [rows]="5" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
                <tr>
                    <th>Titulo</th>
                    <th>Descripcion</th>
                    <th>Locaci√≥n</th>
                    <th>Fecha de inicio</th>
                    <th>Fecha fin</th>
                    <th>Administrar</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-event>
                <tr>
                    <td>{{event.name}}</td>
                    <td>{{event.description}}</td>
                    <td>{{event.location}}</td>
                    <td>{{event.startDate | date:'short'}}</td>
                    <td>{{event.endDate | date:'short'}}</td>
                    <td>

                        <button pButton type="button" class="p-button-outlined p-button-rounded p-button-lg btn" (click)="editEvent(event)" icon="pi pi-pencil" iconPos="left"></button>
                        <button pButton type="button" class="p-button-outlined p-button-rounded p-button-lg" (click)="deleteEvent(event)" icon="pi pi-trash" iconPos="left"></button>
                    </td>
                </tr>

            </ng-template>
        </p-table>
    </div>
</div>
