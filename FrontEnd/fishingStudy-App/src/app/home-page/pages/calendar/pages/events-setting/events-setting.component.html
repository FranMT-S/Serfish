<form [formGroup]="eventForm" (ngSubmit)="createEvent()" autocomplete="off">
    <div class="row ">
        <div class="col-md-6 ">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Titulo evento</mat-label>
                <input matInput formControlName="name">
                <mat-icon class="me-2" matSuffix>event_available</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Descripcion</mat-label>
                <input matInput formControlName="description">
                <mat-icon class="" matSuffix>description</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <input type="date" formControlName="startDate">

        </div>
        <div class="col-md-6">
            <input type="date" formControlName="endDate">
        </div>

        <div class="col-12 d-flex flex-sm-row flex-column mt-2 mt-3">
            <button type="submit" mat-stroked-button color="accent" [disabled]="eventForm.pristine">Guardar
                cambios</button>
        </div>
    </div>
</form>
