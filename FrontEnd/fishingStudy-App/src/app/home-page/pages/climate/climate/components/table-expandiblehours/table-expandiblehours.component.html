
<div class="backgroud"></div>
<div class="p-3 animate__animated animate__fadeIn animate__faster">
<div style="display: flex; flex-direction: column; align-items: center;">
 
  <table mat-table
       [dataSource]="dataDays" multiTemplateDataRows
       class="mat-elevation-z8" 
       >
  

    <!-- Dia/hora -->
    <ng-container matColumnDef="dt">
        <th mat-header-cell *matHeaderCellDef> {{DaysOrHours}} </th>
        <td mat-cell *matCellDef="let element"> {{element.dt | unixTime}}   </td>
    </ng-container>

    <!-- temperatura -->
    <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef > Temperatura </th>
        <td mat-cell *matCellDef="let element">
            <i class="fas fa-temperature-low fa-lg me-2"></i>{{element.temp|
            kelvilCelsius}}Â° </td>
    </ng-container>

    <!-- humedad -->
    <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef > Humedad </th>
        <td mat-cell *matCellDef="let element"> 
            <i class="fas fa-tint fa-lg me-2"></i>{{element.humidity}}% 
        </td>
    </ng-container>

    <!-- Otro -->
    <ng-container matColumnDef="weather">
        <th mat-header-cell *matHeaderCellDef > Clima </th>
        <td mat-cell *matCellDef="let element"> 
            <p style="font-size: 1rem;">
                {{element.weather[0].description | titlecase}}
            </p>
            
        </td>
    </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayDay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
     
        <div class="example-element-description"> 

          <div class="container">
          <div class="row" > 
            <div class=" col-4 ">
          <mat-list>
            <mat-list-item> 
               <span class="fas fa-wind fa-lg me-2"> </span>
              <span class="example-element-description-attribution">Viento{{element.wind_speed}}km/h
              </span>
            </mat-list-item>
            <mat-divider></mat-divider>
            
            <mat-list-item>
              <i class="fas fa-compress-arrows-alt fa-lg me-2"></i>
              <span class="example-element-description-attribution" >Presion{{element.pressure}}hPa
              </span> 
            </mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
          </div>
          
            <div class=" col-4 ">
            <mat-list>            
            <mat-list-item>
              <i class="fas fa-sun fa-lg me-2"></i>
              <span class="example-element-description-attribution">UV{{element.uvi}} 
              </span>
            </mat-list-item>
            <mat-divider></mat-divider>

            <mat-list-item>
              <i class="fas fa-cloud fa-lg me-2"></i>
              <span class="example-element-description-attribution">Nubes{{element.clouds}}%
              </span>
            </mat-list-item>
            <mat-divider></mat-divider>
           
          </mat-list>

          
          </div> 
          
          <div class=" col-4 ">
            <mat-list>            
            <mat-list-item>
              <img style="width: 100px; margin-bottom: 10px; bottom    : 10%; "
              [src]=" element.weather[0].icon | codeImg " alt=""> 
            </mat-list-item>
          

          
           
          </mat-list>

          
          </div> 
           
        
        </div> 

        </div>
        
          
          

        </div>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplayDay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayDay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  
</table> 

</div>

</div>
