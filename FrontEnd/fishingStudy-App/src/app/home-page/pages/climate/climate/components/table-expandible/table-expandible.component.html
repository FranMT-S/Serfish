<table mat-table
       [dataSource]="dataDays" multiTemplateDataRows
       class="mat-elevation-z8">
  

    <!-- Dia/hora -->
    <ng-container matColumnDef="dt">
        <th mat-header-cell *matHeaderCellDef> {{DaysOrHours}} </th>
        <td mat-cell *matCellDef="let element"> {{element.dt | unixTime:false:true}}   </td>
    </ng-container>

    <!-- temperatura -->
    <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef > Temperatura </th>
        <td mat-cell *matCellDef="let element">
            <i class="fas fa-temperature-low fa-lg me-2"></i>{{element.temp.max |
            kelvilCelsius}}°/{{element.temp.min | kelvilCelsius}}° </td>
    </ng-container>

    <!-- humedad -->
    <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef > Humedad </th>
        <td mat-cell *matCellDef="let element"> 
            <i class="fas fa-tint fa-lg me-2"></i>{{element.humidity}}% 
        </td>
    </ng-container>

    <!-- Otro -->
    <ng-container matColumnDef="weather">
        <th mat-header-cell *matHeaderCellDef > Clima </th>
        <td mat-cell *matCellDef="let element"> 
            <p style="font-size: 1.4rem;">
                {{element.weather[0].description | titlecase}}
            </p>
            <img style="width: 100px; margin-bottom: 10px;"
            [src]=" element.weather[0].icon | codeImg " alt=""> 
        </td>
    </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayDay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
     
        <div class="example-element-description">
        
          <span class="example-element-description-attribution"> Aqui se coloca los elementos que se expandes </span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayDay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayDay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
