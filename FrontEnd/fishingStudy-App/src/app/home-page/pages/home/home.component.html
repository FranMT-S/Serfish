<mat-sidenav-container class="example-sidenav-container" fullscreen>
    
    <mat-sidenav #snav mode="push">
        <mat-toolbar color="primary">
            <h1>Menu</h1>
            <span class="espaciado"></span>
            <button mat-icon-button
                    (click)='snav.toggle()'>
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <!-- <h4 class="m-2">Opciones</h4> -->
        <hr  class="mx-2">
        <div class="mx-2">
            <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Setting
                    </mat-panel-title>
                    <!-- <mat-panel-description>
                      Currently I am {{panelOpenState ? 'open' : 'closed'}}
                    </mat-panel-description> -->
                  </mat-expansion-panel-header>
                  <mat-selection-list #shoes [multiple]="false">
                    <mat-list-option *ngFor="let shoe of typesOfShoes" [routerLink]="'setting'" [value]="shoe">
                      {{shoe}}
                    </mat-list-option>
                  </mat-selection-list>
                </mat-expansion-panel>
              </mat-accordion>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">SerFish</h1>
    </mat-toolbar>
    <div class="ms-3 mt-2">
        <router-outlet></router-outlet>
    </div>
    </mat-sidenav-content>

</mat-sidenav-container>
