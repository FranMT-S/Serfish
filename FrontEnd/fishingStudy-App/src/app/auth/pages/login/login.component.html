<div ngsReveal class="login d-flex justify-content-center align-items-center animate__animated animate__fadeIn animate__faster">
    <form [formGroup]="miFormulario" autocomplete="off" (ngSubmit)="login()">
        <div class="form">
            <!-- Logo y nombre  -->
            <div class="row mb-2">
                <div class="col mt-4" style="text-align: center;">
                    <div>
                        <a routerLink="/landing-page">
                            <img class="" style="width: 50px;" src="../../../assets/toolbar/pescado.png" alt="">
                        </a>
                    </div>
                    <span style="font-size: 22px;">SerFish</span>
                </div>
            </div>
            <!-- Inputs -->
            <div class="row mx-3">
                <div class="col-12 mb-3">
                    <mat-form-field class="w-100" appearance="fill" color="accent">
                        <mat-label>Nombre de usuario o Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-icon class="me-2" matPrefix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-12 mb-2">
                    <mat-form-field class="w-100" appearance="fill" color="accent">
                        <mat-label>Contraseña</mat-label>
                        <input [type]="hide ? 'password' : 'text'" type="password" matInput formControlName="password">
                        <!-- <mat-icon matSuffix>lock</mat-icon> -->
                        <mat-icon class="me-2" matPrefix>lock</mat-icon>
                        <button style="opacity: 0.5;" type="button" mat-icon-button matSuffix (click)="hide = !hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col-12 text-center">
                    <button class="boon" type="submit" mat-raised-button color="accent">
                        Ingresar
                    </button>
                </div>
                <div class="col-12 mt-3 text-center">
                    <span class="forgot" (click)="forgotPassword()">¿Olvidó la contraseña?</span>
                </div>
            </div>
        </div>

    </form>
</div>
